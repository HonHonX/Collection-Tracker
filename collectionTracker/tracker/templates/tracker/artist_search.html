{% extends 'base.html' %}
{% load static %}

{% block title %}Artist Search{% endblock %}

{% block content %}
    <div class="container">
        <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
        <form method="POST" class="search-form" action="{% url 'artist_search' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="artist_name" id="artist_name" placeholder="Enter artist name" class="input-field" required>
                <button type="submit" class="btn">Search</button>
            </div>
        </form>
    </div>
{% endblock %}
