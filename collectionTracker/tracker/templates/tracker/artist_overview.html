{% block content %}
<h1>{{ artist_name }}</h1>

{% if error %}
    <p>{{ error }}</p>
{% else %}
    <div class="album-grid">
        {% for album in albums %}
            <div class="album-tile">
                <img src="{{ album.image_url }}" alt="{{ album.name }}">
                <h3>{{ album.name }}</h3>
                <p>Release Date: {{ album.release_date }}</p>
                <p>Tracks: {{ album.total_tracks }}</p>
                <a href="{{ album.url }}" target="_blank">Listen on Spotify</a>
            </div>
        {% endfor %}
    </div>
{% endif %}

{% endblock %}
